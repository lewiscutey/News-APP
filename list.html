<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="screen-orientation" content="portrait">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
    <title>News-APP</title>
</head>
<body>
    <div class="list">
        <!--首页-->
        <div id="index" class="menu">
            <h2>新闻列表</h2>
            <div class="input">
                <div class="search">
                    <div class="magnifier"></div>
                    <input type="text" placeholder="请输入您想搜索的新闻列表名称，如：旅游" required autofocus>
                </div>
                <div class="cancel"></div>
            </div>
            <div class="new">
                <div class="news1"><a href="news.html"></a></div>
                <div class="news2"><a href="news.html"></a></div>
                <div class="news3"><a href="news.html"></a></div>
                <div class="news4"><a href="news.html"></a></div>
                <div class="news5"><a href="news.html"></a></div>
                <div class="news6"><a href="news.html"></a></div>
                <div class="news7"><a href="news.html"></a></div>
                <div class="news8"><a href="news.html"></a></div>
                <div class="news9"><a href="news.html"></a></div>
                <div class="news10"><a href="news.html"></a></div>
            </div>
        </div>

        <!--论坛页-->
        <div id="luntan" class="menu">
            <h2>奇闻论坛</h2>
            <div class="input">
                <div class="search">
                    <div class="magnifier"></div>
                    <input type="text" placeholder="请输入您想搜索的新闻，如：赵本山" required autofocus>
                </div>
                <div class="cancel"></div>
            </div>
            <div class="luntanlist">
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>好友动态</h3>
                        <h5>更新7条好友动态</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>好奇心日报</h3>
                        <h5>410.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>理性乐观派</h3>
                        <h5>350.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>FipBoard</h3>
                        <h5>380.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>中国日报</h3>
                        <h5>580.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>丑事百科</h3>
                        <h5>250.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>网易云阅读</h3>
                        <h5>290.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
                <div class="item">
                    <div class="img"></div>
                    <div class="huati">
                        <h3>开心网阅读</h3>
                        <h5>150.6万条讨论</h5>
                    </div>
                    <div class="guanzhu"></div>
                </div>
            </div>
        </div>

        <!--消息页-->
        <div id="xiaoxi" class="menu">
            <h2>我的消息</h2>
            <div class="input">
                <div class="search">
                    <div class="magnifier"></div>
                    <input type="text" placeholder="请输入您想搜索的回复，如：我的回复" required autofocus>
                </div>
                <div class="cancel"></div>
            </div>
            <div class="xiaoxilist">

            </div>
        </div>

        <!--我的页-->
        <div id="wode" class="menu">

        </div>

        <!--菜单栏-->
        <div id="nav">
            <div class="item xinwen active">
                <i class="iconfont icon-xinwen"></i>
                <span>新闻</span>
            </div>
            <div class="item luntan">
                <i class="iconfont icon-bbs"></i>
                <span>论坛</span>
            </div>
            <div class="item xiaoxi">
                <i class="iconfont icon-tubiao15"></i>
                <span>消息</span>
            </div>
            <div class="item wode">
                <i class="iconfont icon-wode"></i>
